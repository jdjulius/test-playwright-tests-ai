<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Simple - tests-ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #input-field {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 50px;
        }
        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Demo Simple para tests-ai</h1>
    <p>Esta es una página de demostración para probar tests-ai con Playwright</p>
    
    <div>
        <input type="text" id="input-field" placeholder="Escribe algo aquí..." />
        <button id="submit-btn">Enviar</button>
        <button id="clear-btn">Limpiar</button>
    </div>

    <div id="result">
        <p><em>El resultado aparecerá aquí</em></p>
    </div>

    <div>
        <label>
            <input type="checkbox" id="complete-checkbox" />
            Marcar como completado
        </label>
    </div>

    <script>
        const input = document.getElementById('input-field');
        const submitBtn = document.getElementById('submit-btn');
        const clearBtn = document.getElementById('clear-btn');
        const result = document.getElementById('result');
        const checkbox = document.getElementById('complete-checkbox');

        submitBtn.addEventListener('click', () => {
            const value = input.value.trim();
            if (value) {
                result.innerHTML = `<p>Has escrito: <strong>${value}</strong></p>`;
            }
        });

        clearBtn.addEventListener('click', () => {
            input.value = '';
            result.innerHTML = '<p><em>El resultado aparecerá aquí</em></p>';
            checkbox.checked = false;
            result.classList.remove('completed');
        });

        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                result.classList.add('completed');
            } else {
                result.classList.remove('completed');
            }
        });
    </script>
</body>
</html>
